<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TriWeave Silks — Saree Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>TriWeave Silks</h1>
    <p class="sub">Saree gallery (tap a saree to view all photos).</p>
    <input id="q" class="search" placeholder="Search by ID (S001)..." />
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div id="backdrop" class="backdrop"></div>
    <div class="modalCard" role="dialog" aria-modal="true">
      <button id="close" class="close">✕</button>

      <div class="modalBody">
        <div class="viewer">
          <img id="mainImg" alt="Saree photo" />
          <div id="thumbs" class="thumbs"></div>
        </div>

        <div class="info">
          <h2 id="sareeTitle"></h2>
          <p class="muted" id="count"></p>
          <a id="originals" class="btn" href="#" target="_blank" rel="noreferrer">View Originals (Google Drive)</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
