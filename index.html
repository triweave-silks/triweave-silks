<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saree Collection</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f8f8; margin:0 }
    h1 { text-align:center }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap:16px;
      padding:20px;
      max-width:1100px;
      margin:auto;
    }
    .card {
      background:white;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      cursor:pointer;
    }
    .card img {
      width:100%;
      height:260px;
      object-fit:cover;
      border-radius:10px 10px 0 0;
    }
    .card p {
      padding:10px;
      margin:0;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="card">
    <img src="images/saree1.jpg">
    <p>Teal Silk Saree</p>
  </div>
  <div class="card">
    <img src="images/saree2.jpg">
    <p>Maroon Banarasi Saree</p>
  </div>
</div>

</body>
</html>
